<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Press The Button And Get A Number Between 0 and 9999</h1>

    <!-- <input type="text" id=""> -->

    <p id="number-fact"></p>

    <button onclick="randomNumber()">Fun Fact</button>

    <!-- <div>
        <a href="" id="">Go To Link</a>
    </div> -->
    
    <script>
        function randomNumber() {
            let url = 'http://numbersapi.com/random/trivia';

            $.ajax({
                url: url,
                method:'get',

                success: function(data) {
                    console.log(data);
                    $('#number-fact').text(data);
                    // $('#url').attr('href', data.url);
                },

                error: function(error) {
                    console.log(error);
                }
            });
        }

        $(document).ready(function() {
            randomNumber();
            $('button').on('click', randomNumber());
        });
    </script>
</body>
</html>
